<div class="products">
  <div id="product-{{product.id}}" class="card" *ngFor="let product of myViewModel.products">
    <!--<img class="card-img-top" src="" alt="Card image cap">-->
    <div class="card-body">
      <h4 class="card-title">{{product.title}}</h4>
      <p class="card-text">{{product.description}}</p>
      <a [routerLink]="['/products', product.id]" routerLinkActive="active" class="btn btn-primary">Purchase</a>
    </div>
  </div>
</div>
