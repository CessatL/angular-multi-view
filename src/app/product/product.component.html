<ng-container *ngIf="!isMobileResolution; else mobileTemplate">
  <h1 class="product-title">
    Desktop {{myViewModel.name}}
  </h1>

  <img [src]="myViewModel.imageUrl" alt="{{myViewModel.name}} name">

  <p>
    {{myViewModel.description}}
  </p>
</ng-container>

<ng-template #mobileTemplate>

  <h1 class="product-title">
    Mobile {{myViewModel.name}}
  </h1>

  <img [src]="myViewModel.imageUrl" alt="{{myViewModel.name}} name">

  <p>
    {{myViewModel.description}}
  </p>
</ng-template>
